@if (!appData()) {
<app-splash />
} @else {
<div class="page-container">
  <mat-toolbar>
    <img
      src="cos-base-slim.png"
      alt="cos dashboard logo"
      class="toolbar-logo"
    />
    <app-status [text]="statusText()" [backgroundColor]="statusColor()" />
    <h2 class="clock">{{currentTime()}}</h2>
  </mat-toolbar>
  <app-dashboard class="dashboard" [appData]="appData()!" />
</div>
}
