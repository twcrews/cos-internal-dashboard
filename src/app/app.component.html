@if (!appData) {
  <app-splash />
}
@if (appData) {
  <div class="page-container">
    <mat-toolbar style="height: 40px; width: 100%;">
      <img
        src="/assets/cos-base-slim.png"
        alt="cos dashboard logo"
        class="toolbar-logo"
        />
      <app-status [text]="statusText" [backgroundColor]="statusColor" />
    </mat-toolbar>
    <app-dashboard class="dashboard" [appData]="appData" />
  </div>
}
